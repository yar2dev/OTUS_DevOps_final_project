---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app: search_engine
    component: ui
    release: {{ .Release.Name }}
spec:
  type: LoadBalancer
  ports:
   - name: http
     protocol: TCP
     port: {{ .Values.service.externalPort }}
     targetPort: 8000
  selector:
    app: search_engine
    component: ui
    release: {{ .Release.Name }}
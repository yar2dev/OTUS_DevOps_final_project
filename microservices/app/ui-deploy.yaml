---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: search_engine
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search_engine
      component: ui
  template:
    metadata:
      name: ui
      labels:
        app: search_engine
        component: ui
    spec:
      containers:
      - image: yar2dev/ui:latest
        name: ui
        env:
          - name: MONGO
            value: srv-mongodb
